<html lang="en">
  <head>
    <header>
      <meta charset="UTF-8" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />

      />

  <body>
    <main>
      <div class="container">
        <div class="content">
          <img
            src="image-product-desktop.jpg"
            alt="product-desktop"
            class="product-img"
          />
          <div class="content-product">
            <p class="perfume-product">PERFUME</p>
            <h1 class="title-product">
              Gabrielle <br />Essence Eau <br />De Parfum
            </h1>
            <p class="product-descrption">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product-price">
              <p class="product-new-price">$149.99</p>
              <p class="product-old-price">$169.99</p>
            </div>
            <button>Add to Cart</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <div class="attribution">
      <p>Coded by:<span class="author-name">abdelrahmanhabib</span></p>
      <p>
        Challenge by:<a
